<!DOCTYPE html>
<html lang="en-en">
  <head>
    <link rel="stylesheet" href="style.css">



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todolist</title>
  </head>

  <body>
    <div class="container">
      <header>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--carbon" width="36" height="36" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
          <path fill="currentColor" d="m22 27.18l-2.59-2.59L18 26l4 4l8-8l-1.41-1.41L22 27.18z"></path><path fill="currentColor" d="M25 5h-3V4a2.006 2.006 0 0 0-2-2h-8a2.006 2.006 0 0 0-2 2v1H7a2.006 2.006 0 0 0-2 2v21a2.006 2.006 0 0 0 2 2h9v-2H7V7h3v3h12V7h3v11h2V7a2.006 2.006 0 0 0-2-2Zm-5 3h-8V4h8Z"></path>
        </svg>

        <h1 class="title">Todolist</h1>
      </header>

      <section>
        <div class="newtask">
          <label for="newtask--input"></label>
          <input id="newtask--input" type="text" placeholder="Your task to add :">

          <button id="newtask--button">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--material-symbols" width="18" height="18" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
              <path fill="currentColor" d="M13 14h2v-3h3V9h-3V6h-2v3h-3v2h3Zm-5 4q-.825 0-1.412-.587Q6 16.825 6 16V4q0-.825.588-1.413Q7.175 2 8 2h12q.825 0 1.413.587Q22 3.175 22 4v12q0 .825-.587 1.413Q20.825 18 20 18Zm-4 4q-.825 0-1.412-.587Q2 20.825 2 20V6h2v14h14v2Z"></path>
            </svg>

            Todo
          </button>
        </div>

        <h3>Todo</h3>
        <ul id="todo">
          
        </ul>

        <h3>Complete</h3>
        <ul id="complete">

        </ul>

      </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
